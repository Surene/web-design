<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*固定样式不要动*/
			* {
				margin: 0;
				padding: 0;
			}

			.ct {
				background: lightblue;
				height: 100px;
			}

			.left {
				background: green;
				height: 100px;
			}

			.right {
				background: red;
				height: 100px;
			}

			/*自由发挥吧  */
			.left {
			width: calc();
			}

			.right {
				display: inline-block;
				position: absolute;
				top: 0;
				left: 1000px;
				width: 300px;
				
			}
		</style>
	</head>
	<body>
		<div class="ct">
			<div class="left">left</div>
			<div class="right">right</div>
		</div>
	</body>
</html>
