<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
  min-width: 550px;
}

#container {
  padding-left: 200px; 
  padding-right: 150px;
}

#container .column {
  float: left;
}

#center {
  width: 100%;
  background-color: red;
}

#left {
  width: 200px;
  
  position: relative;
  right: 200px;
  background-color: green;
  margin-left: -100%;
}

#right {
  width: 150px; 
  margin-left: -150px; 
  position: relative;
  left: 150px;
  background-color: blue;
}

#footer {
  clear: both;
}
		</style>
	</head>
	<body>
		<div id="header"></div>
<div id="container">
  <div id="center" class="column">中间</div>
  <div id="left" class="column">左边</div>
  <div id="right" class="column">右边</div>
</div>
<div id="footer"></div>
	</body>
</html>
